name: Lint
on:
  push:
    branches:
      - '*'
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 'latest'

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies ğŸ“¦
        run: |
          pnpm install

      - name: Lint with eslint ğŸ§¹
        run: |
          pnpm lint

      - name: Lint with stylelint ğŸ§¹
        run: |
          pnpm lint:styles
