name: Lint
on:
  push:
    branches:
      - '*'
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ› ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Update npm ğŸ“¦
        run: npm install -g npm@latest

      - name: Install dependencies ğŸ“¦
        run: |
          npm ci

      - name: Lint with eslint ğŸ§¹
        run: |
          npm run lint

      - name: Lint with stylelint ğŸ§¹
        run: |
          npm run lint:styles
