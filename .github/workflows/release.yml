name: Build and Deploy
on:
  push:
    tags:
      - v*
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install pnpm 📦
        uses: pnpm/action-setup@v3
        with:
          version: 'latest'

      - name: Setup Node.js 🛠️
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Replace GH_TAG 📝
        run: |
          sed -i "s/#{GH_TAG}#/${{ github.ref_name }}/g" src/components/footer/index.svelte

      - name: Install and Build 🔧
        run: |
          pnpm install
          pnpm build

      - name: Create .nojekyll file
        run: touch dist/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
